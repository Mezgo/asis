<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="always"></ion-searchbar>

  <ion-grid class="section" *ngFor="let section of sections">

    <ion-row class="header">

      <ion-col class="title">

        {{section.header.title}}
      </ion-col>
    </ion-row>
    
    <ion-row class="body">
       <!-- B -->
      <ion-grid class="section">
        <ion-row class="header">
          <ion-col class="title">
            {{section.body.categoria}}
          </ion-col>
        </ion-row>

        <ion-row class="body">
          <!-- C -->
          <ion-grid class="section">
            <ion-row class="header">
              <ion-col >
                <b>{{section.body.bodyB.headerC.titleC}}</b>
              </ion-col>
            </ion-row>

            
            <ion-col [size]="section.body.bodyB.bodyC.imgSizeC && section.body.bodyB.bodyC.imgSizeC || sectionsConfig.imgSize">
              <img [src]="section.body.bodyB.bodyC.imgC" alt="">
            </ion-col>

            <ion-col [size]="section.body.bodyB.bodyC.contentSizeC && section.body.bodyB.bodyC.contentSizeC || sectionsConfig.contentSize" class="content">
              
              
              {{section.body.bodyB.bodyC.contentC}}
            </ion-col>

          </ion-grid>
        </ion-row>
      </ion-grid>
    </ion-row>

  </ion-grid>

</ion-content>
